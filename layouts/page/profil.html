{{ define "main" }}
<main class="profile-container">
  <div class="profile-header">
    <img src="" alt="Foto Profil" class="profile-picture">
    <h1>{{ .Title }}</h1>
  </div>
  <div class="profile-info">
    <h2>Informasi Pribadi</h2>
    <p><strong>Nama:</strong> <span id="name-display">-</span></p>
    <p><strong>Email:</strong> <span id="email-display">-</span></p>
    <p><strong>Nomor Telepon:</strong> <span id="phone-display">-</span></p>
    <p><strong>Alamat:</strong> <span id="address-display">-</span></p>
    
    <h2>Pendidikan dan Karir</h2>
    <p><strong>Pendidikan:</strong> <span id="education-display">-</span></p>
    <p><strong>Institusi:</strong> <span id="institution-display">-</span></p>
    <p><strong>Pekerjaan saat ini:</strong> <span id="currentJob-display">-</span></p>
    <p><strong>Riwayat Pekerjaan:</strong> <span id="workHistory-display">-</span></p>
    <p><strong>Keterampilan:</strong> <span id="skills-display">-</span></p>

    <!-- Sisa informasi sama seperti sebelumnya -->

    <h2>Pengaturan Akun</h2>
    <button id="edit-profile-btn" class="btn">Edit</button>
    <button id="save-profile-btn" class="btn" style="display: none;">Simpan Perubahan</button>
    <button id="logout-btn" class="btn">Logout</button>
    <button id="delete-account-btn" class="btn btn-danger">Hapus Akun</button>

    <form id="profile-form" style="display: none;">
      <h2>Edit Informasi Pribadi</h2>
      <label for="name">Nama:</label>
      <input type="text" id="name">
      <label for="email">Email:</label>
      <input type="email" id="email">
      <label for="phone">Nomor Telepon:</label>
      <input type="tel" id="phone">
      <label for="address">Alamat:</label>
      <input type="text" id="address">
      
      <h2>Edit Pendidikan dan Karir</h2>
      <label for="education">Pendidikan:</label>
      <input type="text" id="education">
      <label for="institution">Institusi:</label>
      <input type="text" id="institution">
      <label for="currentJob">Pekerjaan saat ini:</label>
      <input type="text" id="currentJob">
      <label for="workHistory">Riwayat Pekerjaan:</label>
      <input type="text" id="workHistory">
      <label for="skills">Keterampilan:</label>
      <input type="text" id="skills">
      
      <!-- Sisa form sama seperti sebelumnya -->
    </form>
  </div>
</main>
