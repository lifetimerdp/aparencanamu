{{ define "main" }}
<main>
  <h1>Lupa Password</h1>
  <form id="forgot-password-form">
    <input type="email" id="forgot-password-email" placeholder="Masukkan email Anda" required>
    <button type="submit">Reset Password</button>
  </form>
  <p id="forgot-password-status" class="notification"></p>
</main>
<script type="module" src="{{ "js/forgotPass.js" | relURL }}"></script>
{{ end }}
