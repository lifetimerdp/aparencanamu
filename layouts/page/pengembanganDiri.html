{{ define "main" }}
<main class="container">
    <h1 class="page-title">📈 Pengembangan Diri</h1>
    <button id="theme-toggle" aria-label="Toggle theme">🌙</button>
    <div class="chart-container" id="progress-chart">
	    <h2>📊 Progress Pengembangan Diri</h2>
	    <div class="chart-bars"></div>
	  </div>
    <nav class="main-nav">
        <div class="desktop-tabs">
            <a aria-selected="true" href="#form-section" role="tab" class="active">➕ Input Baru</a>
            <a aria-selected="false" href="#progress-section" role="tab">📊 Progress</a>
            <a aria-selected="false" href="#target-section" role="tab">🎯 Target</a>
            <a aria-selected="false" href="#learning-section" role="tab">📚 Pembelajaran</a>
        </div>
        <select class="mobile-dropdown">
            <option value="#form-section">➕ Input Baru</option>
            <option value="#progress-section">📊 Progress</option>
            <option value="#target-section">🎯 Target</option>
            <option value="#learning-section">📚 Pembelajaran</option>
        </select>
    </nav>

    <section class="active form-section" id="form-section">
        <div class="form-wizard">
            <div class="wizard-header">
                <div class="wizard-progress">
                    <div class="progress-bar" style="width: 33%"></div>
                </div>
                <div class="wizard-steps">
                    <div class="active step">1. Kategori</div>
                    <div class="step">2. Detail</div>
                    <div class="step">3. Konfirmasi</div>
                </div>
            </div>
            <form class="wizard-form" id="pengembangan-form">
                <div class="active wizard-panel" data-step="1">
                    <div class="input-group">
                        <label for="kategori-select">Pilih Kategori</label>
                        <select id="kategori-select" required>
                            <option value="">Pilih Kategori...</option>
                            <option value="target">🎯 Target</option>
                            <option value="booksRead">📚 Buku</option>
                            <option value="coursesTaken">🎓 Kursus</option>
                            <option value="hobbiesInterests">🎨 Hobi</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button class="btn-next" type="button">Lanjut →</button>
                    </div>
                </div>

                <div class="wizard-panel" data-step="2">
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="item-input">Judul</label>
                            <input id="item-input" required>
                        </div>
                        <div class="input-group">
                            <label for="tanggal-input">Tanggal</label>
                            <input id="tanggal-input" required type="date">
                        </div>
                        <div class="input-group full-width">
                            <label for="deskripsi-input">Deskripsi</label>
                            <textarea id="deskripsi-input" maxlength="500"></textarea>
                            <div class="input-footer">
                                <span class="char-count">0/500</span>
                                <span class="input-hint">ⓘ Wajib diisi</span>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn-prev" type="button">← Kembali</button>
                        <button class="btn-next" type="button">Lanjut →</button>
                    </div>
                </div>

                <div class="wizard-panel" data-step="3">
                    <div class="preview-card">
                        <h3>🔄 Preview Data</h3>
                        <div class="preview-content"></div>
                    </div>
                    <div class="button-group">
                        <button class="btn-prev" type="button">← Ubah</button>
                        <button class="btn-submit" type="submit">💾 Simpan</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div class="data-grid" id="data-sections">
        <template id="section-template">
            <section class="data-card">
                <div class="card-header">
                    <h2 class="section-title"></h2>
                    <input class="search-bar" placeholder="Cari...">
                    <button class="btn-add">＋ Tambah</button>
                </div>
                <div class="card-content">
                    <ul class="item-list"></ul>
                    <p class="empty-state">📭 Belum ada data</p>
                </div>
            </section>
        </template>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <div class="modal-header">
                <h2>✏️ Edit Item</h2>
                <button class="btn-close" aria-label="Close">×</button>
            </div>
            <form class="modal-body" id="edit-form"></form>
        </div>
    </div>

    <div id="toast-container" aria-live="polite"></div>
</main>
<link rel="stylesheet" href="{{ "css/pengembanganDiri.css" | relURL }}">
<script type="module" src="{{ "js/pengembanganDiri.js" | relURL }}"></script>
{{ end }}
